<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./reset.css">
    <link rel = "stylesheet" href = "./style.css">


    <title>시니스크4</title>
</head>
<body>
    <div id = "wrapper">
        <header id = "header">
            <h2>고령층을 위한 키오스크 제작 플랫폼</h2>
            <h2><시니스크></h2>

        </header>
    </div>
    <main>
        <button type = "prev" id = "preview">prev</button>
        <h3>업장 정보를 입력해주세요.</h3>
        <button type = "next" id = "next">next></button>

        <div type = "category">
            <h5>업장의 종류를 선택해주세요.</h5>
            <select name = "store">
                <option value = 'cafe'>카페</option>
                <option value = 'food'>음식점</option>
            </select>            

            <h5>업장 이름을 입력해주세요.</h5>
            <span><input type = "text" name = "store" placeholder = "내용을 입력해주세요"> </span>
        </div>

    </main>
</body>
</html>
